<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>Upload your Matrix Files:</td><td><input type="file" name="file" /></td></tr>
				<!-- <tr><td>Enter your Deadline:</td><td><input type="number" name="deadline" /></td></tr> -->
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	
	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

	<br>
	
	<p>Add/Multiply Matrices Uploaded</p>
	<br>
	<form method="GET" action="/add">
		<input type="submit" value="Add" />
	</form>
	<br>
	<form method="GET" action="/mult">
		<input type="submit" value="Mult" />
	</form>
</body>
</html>
